<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simulador de catálogo de productos electrónicos</title>

    
</head>
<body>
    <h1>Simulador de catálogo</h1>

    <form id="formulario">
        <label for="opcion">Seleccione una opción:</label>
        <select id="opcion" name="opcion">
            <option value="mostrar">Mostrar productos</option>
            <option value="buscar">Buscar producto</option>
            <option value="agregar">Agregar producto</option>
            <option value="salir">Salir</option>
        </select>

        <!-- Contenedor para mostrar u ocultar campos según la opción seleccionada -->
        <div id="camposAgregar" style="display:none;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>
            <br>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>
            <br>
        </div>

        <div id="camposBuscar" style="display:none;">
            <label for="nombreBusqueda">Nombre del producto a buscar:</label>
            <input type="text" id="nombreBusqueda" name="nombreBusqueda" required>
            <br>
        </div>

        <button type="button" id="botonEjecutar">Ejecutar</button>
    </form>


    <script src="./js/main.js"></script>
</body>
</html>
